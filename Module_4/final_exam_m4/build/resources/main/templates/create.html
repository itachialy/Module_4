<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery & jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h3>Thêm mới sản phẩm</h3>
    </div>
    <form th:action="@{/save}" th:object="${products}" method="post" class="p-4 border rounded">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm">
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá bắt đầu:</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Nhập giá sản phẩm">
            <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Tình trạng:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="" disabled selected>Chọn tình trạng</option>
                <option value="Chờ duyệt" th:text="'Chờ duyệt'"></option>
                <option value="Đang đấu giá" th:text="'Đang đấu giá'"></option>
                <option value="Đã bán" th:text="'Đã bán'"></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
        </div>


        <div class="mb-3">
            <label for="category" class="form-label">Danh Mục</label>
            <select id="category" th:field="*{category}" class="form-select" >
                <option value="" disabled selected>Chọn hãng</option>
                <option th:each="c : ${listC}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Thêm</button>
            <a th:href="@{/}" class="btn btn-secondary">Về Trang Chủ</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

</body>
</html>
