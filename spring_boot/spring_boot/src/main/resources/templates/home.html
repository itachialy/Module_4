<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warning {
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
<a th:href="@{/show-form-create}">Thêm mới product</a><br>
<a th:href="@{/category}">Danh sách category</a>
<p class="warning" th:text="${add}"></p>
<p class="warning" th:text="${edit}"></p>
<p class="warning" th:text="${del}"></p>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá</th>
        <th>Hãng</th>
        <th colspan="3">Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, loop : ${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category.name}"></td>
        <td>
            <a th:href="@{/show-form-edit/{id}(id=${p.id})}">Sửa</a>
            <form th:action="@{/delete/{id}(id=${p.id})}" method="post" style="display:inline;">
                <button type="submit"
                        th:data="|Are you sure you want delete this product ${p.name}|"
                        onclick="return confirm(this.getAttribute('data'));">Xóa</button>
            </form>
            <a th:href="@{/view/{id}(id=${p.id})}">Xem</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
