<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h3>View Student</h3>
<p>
    <a th:href="@{/}">
        Return to Home
    </a>
</p>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${students.id}" ></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${students.name}"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="${students.email}"></td>
    </tr>
    <tr>
        <th>Salary</th>
        <td th:text="${#numbers.formatInteger(students.salary,3,'COMMA')}"></td>
    </tr>
    <tr>
        <th>Date of Birth</th>
        <td th:text="${students.dob}"></td>
    </tr>
</table>
</body>
</html>
